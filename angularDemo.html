<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="application/javascript" src="angular.min.js"></script>
    <script>
        function userController($scope){
            $scope.name={
                age:24,
                roll:42
            };
            $scope.name.salary=10000;
        }
        function rootController($scope){
            $scope.rootname={
                rootage:30,
                rootroll:21
            };
            $scope.rootname.salary=20000;
        }
    </script>
</head>
<body>
<div ng-app>

    <div ng-controller="rootController">
        <div ng-controller="userController">
            <input ng-model="rootage">
            <b>my age is {{rootage}}</b>
            <input ng-model="roll">
            <b>my roll is {{roll}}</b>
            <input ng-model="salary">
            <b>my salary is {{salary}}</b>
        </div>
    </div>
</div>
</body>
</html>
